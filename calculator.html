<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 400px;
      border: 1px solid #fff;
      padding: 10px;
      background-color: black;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .screen {
      grid-column: 1 / -1;
      height: 80px;
      border: 1px solid #fff;
      text-align: right;
      padding: 10px;
      background-color: #fff;
      color: black;
      font-size: 36px;
    }

    .button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      cursor: pointer;
      background-color: #ff9933;
      color: black;
      line-height: 80px;
      text-align: center;
    }

    .button:hover {
      background-color: #fafa2a;
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="button" onclick="appendNumber('7')">7</div>
    <div class="button" onclick="appendNumber('8')">8</div>
    <div class="button" onclick="appendNumber('9')">9</div>
    <div class="button" onclick="appendOperator('+')">+</div>
    <div class="button" onclick="appendNumber('4')">4</div>
    <div class="button" onclick="appendNumber('5')">5</div>
    <div class="button" onclick="appendNumber('6')">6</div>
    <div class="button" onclick="appendOperator('-')">-</div>
    <div class="button" onclick="appendNumber('1')">1</div>
    <div class="button" onclick="appendNumber('2')">2</div>
    <div class="button" onclick="appendNumber('3')">3</div>
    <div class="button" onclick="appendOperator('*')">*</div>
    <div class="button" onclick="appendNumber('0')">0</div>
    <div class="button" onclick="appendNumber('.')">.</div>
    <div class="button" onclick="appendOperator('/')">รท</div>
    <div class="button" onclick="appendOperator('**')">^</div>
    <div class="button" onclick="appendOperator('(')">(</div>
    <div class="button" onclick="appendOperator(')')">)</div>
    <div class="button" onclick="calculate()">=</div>
    <div class="button" onclick="clearScreen()">C</div>
  </div>

  <script>
    var screen = document.getElementById('screen');
    var expression = '';

    function appendNumber(number) {
      expression += number;
      updateScreen();
    }

    function appendOperator(operator) {
      expression += operator;
      updateScreen();
    }

    function clearScreen() {
      expression = '';
      updateScreen();
    }

    function calculate() {
      try {
        var result = eval(expression);
        if (!Number.isFinite(result)) {
          throw new Error('Invalid result');
        }
        expression = result.toString();
        updateScreen();
      } catch (error) {
        expression = '';
        updateScreen();
        console.log('Error: ' + error);
        alert('Invalid input. Please enter a valid calculation.');
      }
    }

    function updateScreen() {
      screen.textContent = expression;
    }
  </script>
</body>
</html>
